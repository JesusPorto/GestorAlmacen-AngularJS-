<section name="nuevoMovimiento" class="row-fluid">
    <form class="form-horizontal text-left">
        <fieldset>
            <div id="legend">
                <legend class="">Añade un producto</legend>
            </div>
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-6">
                    <div class="control-group">
                        <label class="control-label" for="tipo">Nombre</label>
                        <div class="controls">
                            <input type="text" name="importe" placeholder="" class="input" ng-model="almacen.nuevoProducto.nombre">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="tipo">Descripción</label>
                        <div class="controls">
                            <input type="text" name="importe" placeholder="" class="input" ng-model="almacen.nuevoProducto.descripcion">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="categ">Categoría</label>
                        <div class="controls">
                            <select  name="categoria" ng-model="almacen.nuevoProducto.categoria" ng-options="categoria for categoria in almacen.maestros.TiposProducto"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="control-group">
                        <label class="control-label" for="fecha">Fecha</label>
                        <div class="controls">
                            <input type="date" name="fecha" placeholder="" class="input" ng-model="almacen.nuevoProducto.fecha">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="importe">Cantidad</label>
                        <div class="controls">
                            <input type="number" name="importe" placeholder="" class="input" ng-model="almacen.nuevoProducto.cantidad">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="importe">Valor unitario</label>
                        <div class="controls">
                            <input type="number" name="importe" placeholder="" class="input" ng-model="almacen.nuevoProducto.valorud">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button style="margin-top: 20px" type="button" class="btn btn-lg btn-primary" ng-click="almacen.guardarProducto()">
                    <span>Guardar</span>
                </button>
            </div>
        </fieldset>
    </form>
</section>
