<html lang="es" ng-app="gstrAlmacen">

<head>
	<title>Gestor del almacén</title>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta charset="utf-8" />
	<meta lang="es" />
	<meta name="description" content="Gestor de almacen" />
	<meta name="author" content="Jesus" />
	<meta name="application-name" content="ControlAngularJS" />
	<meta name="Keywords" content="AngularJS, ejemplo, tutorial, curso" />
	<link rel="author" href="" />
	<!-- Bootstrap core CSS -->
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="MenuGestor as menu">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav navbar-nav">
					<li ng-class="{ active: menu.isActive('Resumen') }">
						<a ui-sref="resumen">Resumen</a>
					</li>
					<li ng-class="{ active: menu.isActive('Listado') }">
						<a ui-sref="listado">Listado de productos</a>
					</li>
					<li ng-class="{ active: menu.isActive('Nuevo') }">
						<a ui-sref="nuevo">Añadir productos</a>
					</li>
                    <li ng-class="{ active: menu.isActive('retirada') }">
						<a ui-sref="retirada">Retirar productos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- La directiva de ui-router es... ui-view-->
	<div class="container text-center" style="padding-top:50px;" ui-view>
		<!-- En este caso podríamos tener varias vista a la vez-->
		<!-- Incluso estados anidados unos dentro de otros-->
	</div>
	<!-- JavaScript References -->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>

		<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script> 
	<!-- En lugar del enrutador de AngularJS, usaremos uno de terceros, llamado ui-router-->

	<script src="app.js"></script>
	<script src="MenuGestor.js"></script>
	<script src="almacenCtrl.js"></script>
	<script src="categoriasServices.js"></script>
	<script src="productosFactory.js"></script>

	<script src="directivas.js"></script>
</body>

</html>
